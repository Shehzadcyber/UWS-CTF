name: "Identity"
author: "Muhammad Shahzad UWS"
category: Pwn
description: "Just a simple username validator. What could possibly go wrong.\n> Flag is in: `/app/`\n\n__Author:__ Muhammad Shahzad UWS"
value: 200
type: container

extra:
    initial: 200
    decay: 1
    minimum: 200
    image: uws-ctf-hackathon-2025-ctfd:latest    
    port: 8000
    command: ""
    volumes: ""
    ctype: tcp
image: ./src
flags:
    - {
        type: "regex",
        content: "UWS{pwn1ng_exp3r7_[0-9a-fA-F]{4}[7-9s-zS-Z]{3}[0-9a-zA-Z]{4}}",
        data: "case_insensitive",
    }

files:
   - dist/Dockerfile
   - dist/identity
   - dist/identity.c

state: visible
version: "0.1"
